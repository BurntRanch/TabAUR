name: release test

on:
  push:
    branches: "dev"

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - id: version
        run: echo "version=${ref##test-release/}" >> $GITHUB_OUTPUT
        env:
          ref: ${{ github.ref_name }}
          
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux

    steps:
    - uses: actions/checkout@v4

    - name: Install Packages
      run: pacman -Syu gcc git base base-devel pkgconf sudo fakeroot cmake make curl --noconfirm --needed

    - name: Get submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Clean
      run: make clean

    - name: Compile
      run: make CPPFLAGS="-O3 -mtune=generic -funroll-all-loops -march=native -isystem include -std=c++17"

    - name: Build release
      run: tar --zstd -cf tabaur.tar.zst taur
    
    - name: Upload to github artifacts
      uses: actions/upload-artifact@v3
      with:
        name: tabaur
        path: tabaur.tar.zst
        
  release:
    name: Create GitHub Release
    needs: [build, get-version]
    runs-on: ubuntu-latest
    permissions: write-all
    outputs:
      release-url: ${{ steps.create-release.outputs.upload_url }}
    steps:
    - name: Create Release
      id: create-release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.get-version.outputs.version }}
        release_name: TabAUR ${{ needs.get-version.outputs.version }}
        draft: true
        prerelease: false

  upload-binaries:
    name: Upload binaries to Githib relase
    runs-on: ubuntu-latest
    needs: [release, get-version]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: tabaur

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.release-url }}
          asset_path: ./tabaur.tar.zst
          asset_name: tabaur.tar.zst
          asset_content_type: application/tar+zstd
